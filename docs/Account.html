<!-- Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinyl Vibes â€“ Sign Up</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f4ef;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff3e0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #c44a2c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-container {
      margin: 15px 0;
    }
    .checkbox-container input {
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button.submit-btn {
      background-color: #e07b39; /* Orange */
    }
    button.google {
      background-color: #db4a39; /* Google Red */
    }
    button.facebook {
      background-color: #3b5998; /* Facebook Blue */
    }
    p {
      text-align: center;
      margin: 10px 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <section class="container">
    <h1>Sign Up</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required>
      
      <div class="checkbox-container">
        <p>Genre Preferences:</p>
        <label><input type="checkbox" name="genre" value="rock"> Rock</label>
        <label><input type="checkbox" name="genre" value="jazz"> Jazz</label>
        <label><input type="checkbox" name="genre" value="pop"> Pop</label>
        <label><input type="checkbox" name="genre" value="classical"> Classical</label>
        <label><input type="checkbox" name="genre" value="hiphop"> Hip Hop</label>
      </div>
      
      <button type="submit" class="submit-btn">Sign Up</button>
      <p>Or sign up with:</p>
      <button type="button" class="google">Google</button>
      <button type="button" class="facebook">Facebook</button>
    </form>
  </section>
</body>
</html>
